<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>SignUp - Hanandifa - IM23A</title>
    <style>
        body {
            min-height: 100vh;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Register</h2>
                        <form action="index.html">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Nama Depan</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Alamat</label>
                                        <textarea class="form-control"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">No HP</label>
                                        <input type="number" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Pekerjaan</label>
                                        <select class="form-select">
                                            <option>Swasta</option>
                                            <option>PNS</option>
                                            <option>TNI</option>
                                            <option>Polri</option>
                                            <option>Dokter</option>
                                            <option>Programmer</option>
                                            <option>DPR</option>
                                            <option>Guru</option>
                                            <option>Dosen</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">NIK</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">URL Website</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Nama Ayah</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Alamat Ayah</label>
                                        <textarea class="form-control"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">NIK Ayah</label>
                                        <input type="number" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Pekerjaan Ayah</label>
                                        <select class="form-select">
                                            <option>Swasta</option>
                                            <option>PNS</option>
                                            <option>TNI</option>
                                            <option>Polri</option>
                                            <option>Dokter</option>
                                            <option>Programmer</option>
                                            <option>DPR</option>
                                            <option>Guru</option>
                                            <option>Dosen</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">No HP Ayah</label>
                                        <input type="number" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Nama Belakang</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Agama</label>
                                        <select class="form-select">
                                            <option>Islam</option>
                                            <option>Kristen</option>
                                            <option>Katolik</option>
                                            <option>Hindu</option>
                                            <option>Buddha</option>
                                            <option>Khonghucu</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Jenis Kelamin</label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="jenis_kelamin">
                                                <label class="form-check-label">Laki-Laki</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="jenis_kelamin">
                                                <label class="form-check-label">Perempuan</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">URL Facebook</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">URL Instagram</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">URL Tiktok</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Nama Ibu</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Alamat Ibu</label>
                                        <textarea class="form-control"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">NIK Ibu</label>
                                        <input type="number" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Pekerjaan Ibu</label>
                                        <select class="form-select">
                                            <option>Swasta</option>
                                            <option>PNS</option>
                                            <option>TNI</option>
                                            <option>Polri</option>
                                            <option>Dokter</option>
                                            <option>Programmer</option>
                                            <option>DPR</option>
                                            <option>Guru</option>
                                            <option>Dosen</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">No HP Ibu</label>
                                        <input type="number" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Re-type Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">SUBMIT</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p><a href="log-in.html">Already have an account?</a></p>
                            <p><a href="index.html">← Back to Home</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
